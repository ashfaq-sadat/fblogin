<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>

    <header class="header">
        <div class="main">
            <div class="logo-container">
                <img src="img/logo.svg" alt="Facebook Logo">

            </div>
            <div class="form-area">

                <h1>Login to Facebook</h1>
                <form action="">
                    <input type="email" name="email" id="email" placeholder="Email aaddress or phone number"><br><br>
                    <input type="password" name="pswrd" id="pswrd" placeholder="Password"><br><br>
                    <button type="submit" id="login-btn">Log In</button>
                </form>
                <div class="links">
                    <a href="#">Forgotten Account</a>
                    <span><a href="#">Sign up for Facebook</a></span>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
